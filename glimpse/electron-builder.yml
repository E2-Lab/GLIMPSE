appId: com.github.pnnl.GLIMPSE

directories:
   output: out
   buildResources: build

win:
   target:
      - target: nsis
        arch:
           - x64

asar: true

extraResources:
   - ./themes/**
   - ./data/**
   - ./config/**
   - ./local-server/**

nsis:
   oneClick: false
   allowToChangeInstallationDirectory: true
   installerIcon: ./assets/GLIMPSE_white_icon.ico

icon: ./assets/GLIMPSE_color_icon.png
